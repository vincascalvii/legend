<!DOCTYPE html>

	<!-- TITLE -->

	<!-- CRITICAL CSS -->
	<style type="text/css">
		*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}html{font-family:sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;scroll-behavior:smooth;-webkit-tap-highlight-color:transparent;font-size:10px}body{font-family:Poppins,Helvetica,Arial,sans-serif;background-color:#fff;color:#333;font-size:1.6rem;width:100vw;margin:0;overflow-x:hidden}a{text-decoration:none}main.grass{background-color:#48d08b}.container{width:100%;padding:0 20px;margin:0 auto}.header{position:relative;padding-top:20px}.header .back{color:#fff}.header .back .icon{font-size:2.4rem}.header .back .text{display:none}.header .name{color:#fff;font-size:2.4rem;margin:5px 0 20px}.header .background{position:absolute;top:0;right:0;width:100px;height:100px;z-index:-1}.header .types{display:flex}.header .type{display:flex;align-items:center;background-color:rgba(0,0,0,.4);color:#fff;font-size:1.4rem;padding:5px 10px;border-radius:30px}.header .type:first-child{margin-right:10px}.image{height:300px}.info{background-color:#fff;padding:20px;border-radius:30px 30px 0 0}.info .tabs{list-style:none;display:flex;justify-content:space-between;align-items:center;width:100%;padding:0;margin:0}.info .tabs .tab{flex:1;text-align:center;padding-bottom:5px;border-bottom:1px solid transparent}.info .tabs .tab.active{border-color:#00f}.info .tab-content .ability-name{color:#727272;font-size:1.6rem}
	</style>

	<!-- NON-CRITICAL CSS (ASYNC) -->
	<link href="/legend/css/non-critical-all.css" rel="stylesheet preload" as="style">
	<noscript><link rel="stylesheet" href="/legend/css/non-critical-all.css"></noscript>

    <meta property="og:site_name" content="Calvin Lam">

    <meta name="twitter:image" content="/img/others/twitter.jpg"> 
    <meta name="twitter:url" content="https://vincascalvii.github.io/">
    <meta name="twitter:title" content="Legend - Pok&#233;mon Design - Calvin Lam">
    <meta name="twitter:description" content="Explore all the Pok&#233;mon from Newzar region in Pok&#233;mon Storm and Pok&#233;mon Quake. Full Pok&#233;dex here.">

</head>



<body>

	<main>

		<header class="header">
			<div class="container">
				<a href="/legend" class="back" aria-label="Return to home page">
					<span class="icon">&#8592;</span>
					<span class="text">Back</span>
				</a>
				<div class="heading">
					<div class="left">
						<h1 class="name"></h1>
						<div class="types">
							<span class="type"></span>
							<span class="type"></span>
						</div>
					</div>
					<span class="number"></span>
				</div>
			</div>
			<picture>
				<source data-srcset="/legend/img/others/pokedex-corner-100x100.webp 1x, /legend/img/others/pokedex-corner-200x200.webp 2x, /legend/img/others/pokedex-corner-300x300.webp 3x" type="image/webp">
				<img data-src="/legend/img/others/pokedex-corner-100x100.png 1x, /legend/img/others/pokedex-corner-200x200.png 2x, /legend/img/others/pokedex-corner-300x300.png 3x" 
					 src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
					 class="lazyload background" alt="Corner Pokeball">
			</picture>
		</header>


		<div class="image"></div>

		<div class="info">
			<ul class="tabs">
				<li class="tab active">About</li>
				<li class="tab">Stats</li>
				<li class="tab">Moves</li>
				<li class="tab">Evolution</li>
			</ul>
			<div class="tab-content">
				<h2 class="tab-heading">Abilities</h2>
				<div class="ability ability-1">
					<h3 class="ability-name"></h3>
					<p class="ability-desc"></p>
				</div>
				<div class="ability ability-2">
					<h3 class="ability-name"></h3>
					<p class="ability-desc"></p>
				</div>
			</div>
		</div>


	</main>

	<!-- LAZYSIZES / LAZY LOADING -->
	<script src="/js/lazysizes/lazysizes.min.js"></script>

	<!-- FETCH POLYFILL -->
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>

	<!-- CUSTOM -->
	<script src="/legend/js/detail.js"></script>

</body>
