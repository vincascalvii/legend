<!DOCTYPE html>
<html lang="en">

<head>

	<!-- UNICODE -->
	<meta charset="utf-8">

	<!-- COMPABILITY -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- VIEWPORT -->
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=5.0,width=device-width">

	<!-- THEME COLOUR -->
	<meta name="theme-color" content="#333">

	<!-- BASE URL -->
	<base href="https://vincascalvii.github.io">

	<!-- TITLE -->
	<title>Legend - Pok&#233;mon Design - Calvin Lam</title>

	<!-- META DATA -->
	<meta name="description" content="Explore all the Pok&#233;mon from Newzar region in Pok&#233;mon Storm and Pok&#233;mon Quake. Full Pok&#233;dex here.">
	<meta name="author" content="Calvin Lam">

	<!-- FONTS -->
	<link rel="preload" as="font" type="font/woff2" href="/fonts/poppins-v12-latin-regular.woff2" crossorigin="anonymous">
	<link rel="preload" as="font" type="font/woff2" href="/fonts/poppins-v12-latin-500.woff2" crossorigin="anonymous">
	<link rel="preload" as="font" type="font/woff2" href="/fonts/poppins-v12-latin-700.woff2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/fonts.css?version1">

	<!-- CRITICAL CSS -->
	<link rel="stylesheet" type="text/css" href="/legend/css/critical-detail.css">

	<!-- NON-CRITICAL CSS (ASYNC) -->
	<link href="/legend/css/non-critical-detail.css" rel="stylesheet preload" as="style">
	<noscript><link rel="stylesheet" href="/legend/css/non-critical-detail.css"></noscript>

    <!-- FACEBOOK OPENGRAPH -->
    <meta property="og:site_name" content="Calvin Lam">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/img/others/opengraph.jpg">
    <meta property="og:url" content="https://vincascalvii.github.io/">
    <meta property="og:title" content="Legend - Pok&#233;mon Design - Calvin Lam">
    <meta property="og:description" content="Explore all the Pok&#233;mon from Newzar region in Pok&#233;mon Storm and Pok&#233;mon Quake. Full Pok&#233;dex here.">

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="/img/others/twitter.jpg"> 
    <meta name="twitter:url" content="https://vincascalvii.github.io/">
    <meta name="twitter:title" content="Legend - Pok&#233;mon Design - Calvin Lam">
    <meta name="twitter:description" content="Explore all the Pok&#233;mon from Newzar region in Pok&#233;mon Storm and Pok&#233;mon Quake. Full Pok&#233;dex here.">

</head>



<body>

	<main>

		<header class="header">
			<div class="container">
				<a href="/legend" class="back" aria-label="Return to home page">
					<span class="icon">&#8592;</span>
					<span class="text">Back</span>
				</a>
				<div class="heading">
					<div class="left">
						<h1 class="name"></h1>
						<div class="types">
							<span class="type"></span>
						</div>
					</div>
					<span class="number"></span>
				</div>
			</div>
			<picture>
				<source data-srcset="/legend/img/others/pokedex-corner-100x100.webp 1x, /legend/img/others/pokedex-corner-200x200.webp 2x, /legend/img/others/pokedex-corner-300x300.webp 3x" type="image/webp">
				<img data-src="/legend/img/others/pokedex-corner-100x100.png 1x, /legend/img/others/pokedex-corner-200x200.png 2x, /legend/img/others/pokedex-corner-300x300.png 3x" 
					 src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
					 class="lazyload background" alt="Corner Pokeball">
			</picture>
		</header>


		<div class="image"></div>

		<div class="info">
			<ul class="tabs">
				<li class="tab active">Overview</li>
				<li class="tab">Stats</li>
				<li class="tab">Moves</li>
				<li class="tab">Evolution</li>
			</ul>
			<div class="tab-content tab-overview active">
				<h2 class="tab-heading">Abilities</h2>
				<div class="ability ability-1">
					<h3 class="ability-name"></h3>
					<p class="ability-desc"></p>
				</div>
				<div class="ability ability-2">
					<h3 class="ability-name"></h3>
					<p class="ability-desc"></p>
				</div>
			</div>
			<div class="tab-content tab-stats">
				<h2 class="tab-heading">Stats</h2>
				<div class="stats">
					<div class="stat stat-hp">
						<span class="stat-label">HP</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-atk">
						<span class="stat-label">ATK</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-def">
						<span class="stat-label">DEF</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-spa">
						<span class="stat-label">SPA</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-spd">
						<span class="stat-label">SPD</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-spe">
						<span class="stat-label">SPE</span>
						<span class="stat-value"></span>
						<span class="stat-bar">
							<span class="stat-bar-fill"></span>
						</span>
					</div>
					<div class="stat stat-total">
						<span class="stat-label">Total</span>
						<span class="stat-value"></span>
					</div>
				</div>
				<hr class="separator">
				<h2 class="tab-heading">Type Effectiveness</h2>
				<div class="condition condition-major-weakness"></div>
				<div class="condition condition-weakness"></div>
				<div class="condition condition-resistance"></div>
				<div class="condition condition-major-resistance"></div>
				<div class="condition condition-immunity"></div>
			</div>
			<div class="tab-content tab-moves">
				<h2 class="tab-heading">Moves</h2>
			</div>
			<div class="tab-content tab-evolution">
				<h2 class="tab-heading">Evolution</h2>
			</div>
		</div>


	</main>

	<!-- LAZYSIZES / LAZY LOADING -->
	<script src="/js/lazysizes/lazysizes.min.js"></script>

	<!-- FETCH POLYFILL -->
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>

	<!-- CUSTOM -->
	<script src="/legend/js/detail.js"></script>

</body>

</html>
